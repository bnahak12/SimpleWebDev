<!DOCTYPE html>

<head>
    <title>Position Practice</title>
</head>

<body style="height: 3000px; padding-left: 80px;">

    <div style="background-color: black;color:wheat; 
    position:fixed;
    top:0;
    left:0;
    right:0;
    height: 50px;
    z-index: 100;">header</div>

    <div style="background-color: green;
    color: white; 
    position:fixed;
    left:0;
    bottom: 0;
    top:50px;
    width: 72px;">sidebar</div>

    <div style="
    background-color: red; 
    color: white; 
    position: absolute;
    top: 60px;
    right: 10px;
    z-index: 0;
    ">
        Absolute
    </div>

    <div style="background-color: lightblue;
    height: 200px;
    width: 200px;
    margin-top: 60px;">div 1</div>


    <div style="background-color: lightpink;
    height: 200px;
    width: 200px;
    position: static;">
        div 2
    </div>
</body>

</html>
